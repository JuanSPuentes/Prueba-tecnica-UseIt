{% include 'core/head.html' %}
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-0 col-lg-8 col-xl-5">
                <div class="card my-4">
                        <div>
                            <div>
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Registro de Usuarios</h4>
                                    </div>
                                <form action="" method="post">{% csrf_token %}
                                {{form.email.errors}}
                                    <p>
                                        <label class="text-dark text-center" for="id_email">E-mail:</label> 
                                        <input class="border rounded-0 form-control" type="email" name="email" placeholder="E-mail " autocomplete="email" required="" id="id_email"></p>
                                {{form.username.errors}}
                                    <p>
                                        <label class="text-dark text-center" for="id_username">Nombre Usuario:</label> 
                                        <input class="border rounded-0 form-control" type="text" name="username" placeholder="Nombre de Usuario" autocomplete="username" minlength="1" maxlength="150" required="" id="id_username">
                                    </p>
                                {{form.password.errors}}
                                    <p>
                                        <label class="text-dark text-center" for="id_password1">Contrase単a:</label> 
                                        <input class="border rounded-0 form-control" type="password" name="password1" placeholder="Contrase単a" autocomplete="new-password" required="" id="id_password1">
                                    </p>
                                {{form.password2.errors}}
                                    <p>
                                        <label class="text-dark text-center" for="id_password2">Repetir Contrase単a:</label> 
                                        <input class="border rounded-0 form-control" type="password" name="password2" placeholder="Repetir Contrase単a" required="" id="id_password2">
                                    </p>
                                    <button class="btn btn-primary btn-block text-white btn-user" type="submit">Crear Cuenta</button>
                                </form>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
